<!DOCTYPE html>
<html>
<head>
  <title>Các món ngon Hà Nội</title>
  <style>
    /* CSS để định dạng bảng */
    h2{
        
    }
    table {

      width: 50%;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #A95C33; /* Màu nâu tương tự như trong hình */

    }
  </style>
</head>
<body>

    </tr>
    <tr>
      <td>2</td>

    </tr>
    <tr>
      <td>3</td>
      <td>Chả cá Lã Vọng</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Cháo sườn</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Bánh gai Ninh Giang</td>
    </tr>
    <tr>
      <td>6</td>
      <td>Bún Thang Hà Nội</td>
    </tr>
    <tr>

</html>

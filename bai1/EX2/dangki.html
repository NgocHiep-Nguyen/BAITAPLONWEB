<!DOCTYPE html>
<html>
<head>
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
    <style>
        h2{
            color: green;
            text-align: center;
        }
        table {
            background-color: lightgreen;
        }
        table {
            border: 1px solid black;
            width: 400px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="fullname" placeholder="Nhập họ tên"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" placeholder="Nhập địa chỉ"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td><input type="number" name="Job" placeholder="Giáo viên"></td>
            </tr>
            <tr>
                <td>Sản phẩm tham gia</td>
                <td>
                    <select name="product">
                        <option value="kem-danh-rang">Kem đánh răng</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td><input type="number" name="phone" placeholder="Nhập số điện thoại"></td>
            </tr>
            <tr>
                <td>Dự đoán số người tham gia</td>
                <td><input type="number" name="estimate" placeholder="25000"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Đồng ý"></td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Các món ngon Hà Nội</title>
    <style>
        h1{
            color: rgba(117, 33, 33, 0.954);
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: 70px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: rgb(221, 118, 118);
        }
        tr:nth-child(odd){
            background-color: rgb(255, 255, 255);
        }
        th {
            background-color: brown;
            color: white;

        }
        body {
    background-image: url("https://hocmay.vn/wp-content/uploads/2022/11/110441.jpg");
}
        /* Điều chỉnh độ rộng */
        th:first-child, td:first-child {
            width: 70px; /* Độ rộng cho ô STT */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 350px; /* Độ rộng cho ô Tên món ăn */
        }
    </style>
  </head>
  <body>
    <h1>Các món ngon Hà Nội
    </h1>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên món ăn</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bánh cuốn Thanh Trì</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Xôi Hà Nội</td>   

        </tr>
        <tr>
            <td>3</td>
            <td>Chả cá Lã Vọng</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Cháo ốc</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bánh gai Ninh Giang</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Bún Thang Hà Nội</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Canh Lắng</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Vịt quay Lạng Sơn</td>
        </tr>
    </table>
</html>

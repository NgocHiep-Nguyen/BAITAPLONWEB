<!DOCTYPE html>
<html>
  <head>
    <title>Sử dụng margin và padding</title>
    <style>
      .container {
        border: 2px solid red;
        margin: 20px auto;
      }
      .while-box {
        border: 20px solid white;
        margin-top: 2px;
      }
      .green-box {
        border: 2px solid green;
        margin-bottom: 40px;
        text-align: center;
      }

      .text-box {
        border: 2px solid red;
        margin-bottom: 20px;
      }
      .text-box2 {
        border: 2px solid red;
        padding: 70px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="while-box"></div>
      <div class="green-box">I am vertically centered.</div>
    </div>
    <div class="text-box">Div này sử dụng thuộc tính margin.</div>
    <div class="text-box2">Div này sử dụng thuộc tính padding.</div>
  </body>
</html>

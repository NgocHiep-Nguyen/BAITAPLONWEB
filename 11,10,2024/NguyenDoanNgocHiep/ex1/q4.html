<body>
    <h2>Nhập tên của bạn</h2>
    <input type="text" id="nameInput" placeholder="Nhập tên ở đây" />
    <button onclick="greetUser()">Nhập</button>
    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                alert(`Trang này cho biết\nHello, ${name}!`);
            } 
        }
    </script>
    
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
</head>
<body>
    <script>
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        alert("Bây giờ là: " + hours + " giờ " + (minutes < 10 ? "0" : " ") + minutes + " phút ");
    </script>
</body>
</html>

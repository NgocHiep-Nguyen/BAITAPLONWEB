<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script>
        function calculate(operation) {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var result;

            if (operation === 'add') {
                result = number1 + number2;
            } else if (operation === 'subtract') {
                result = number1 - number2;
            } else if (operation === 'multiply') {
                result = number1 * number2;
            } else if (operation === 'divide') {
                result = number1 / number2;
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<br>
    <label for="number1">Number 1:</label>
    <input type="text" id="number1" placeholder="number1"><br>
    <br></br>
    <label for="number2">Number 2:</label>
    <input type="text" id="number2" placeholder="number2"><br>
<br></br>
    <button onclick="calculate('add')">Cộng</button>
    <button onclick="calculate('subtract')">Trừ</button>
    <button onclick="calculate('multiply')">Nhân</button>
    <button onclick="calculate('divide')">Chia</button>
    <button onclick="calculate('divide')">%</button>
    <label for="result">Kết quả:</label>
    <input type="text" id="result" placeholder="result"><br>
</body>
</html>

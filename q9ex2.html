<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Tay Alert</title>
    <script>
        function showAlert() {
            alert("Chia tay rồi không thể quay lại được nữa !");
        }
    </script>
</head>
<body>
    <p>Chia tay khong ?</p>
    <button onclick="showAlert()">Chia Tay</button>
</body>
</html>
